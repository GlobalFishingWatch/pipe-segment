version: '2'
services:
  pipe_segment:
    image: gfw/pipe-segment
    build: .
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/gcloud"

  frozen_dependencies:
    image: gfw/pipe-anchorages
    build: .
    entrypoint: ["cat","frozen_dependencies.txt"]

  py.test:
    image: gfw/pipe-segment
    build: .
    entrypoint: py.test
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"

# Use an external named volume so that we can share gcp auth across containers
# Before first use, this volume must be manually created with
#   docker volume create --name=gcp
volumes:
  gcp:
    external: true
